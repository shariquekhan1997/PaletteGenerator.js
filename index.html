<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/palette.png">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <!-- jquery google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/35d3d8c448.js" crossorigin="anonymous"></script>
    <!-- icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Pallete</title>
    <!-- animation css -->
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- external js -->
    <script src="js/index.js"></script>
</head>

<body oncontextmenu="return false" data-theme="light">
    <!-- company's title with logo -->
    <h2 class="animated bounceInDown" onclick="changeAllColorsForMobile()"><a href="#" title="Pallete"><img
                src="images/palette.png" alt="palette" title="Palette"></a>PALETTE</h2>
    <!-- note -->
    <p class="animated bounceInLeft">Click on spacebar or PALETTE to generate Colors.</p>
    <!-- menu bar -->
    <div class="menu animated fadeIn">
        <ul>
            <!-- <li class="animated tada"><a href="https://shariquekhan1997.github.io/PaletteGenerator.js/">Generate</a> -->
            </li>
            <!-- right menu settings -->
            <li class="animated tada setting" title="Click for isolation menu">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </li>
            <li class="animated tada theme-toggle" title="Set Dark Mode"><i class="icon-toggle fas fa-sun"></i></li>
            <p class="isolation">Isolation</p>
            <!-- Isolation -->
            <p class="no-isolation">No Isolation</p>
            <!-- No isolation -->
        </ul>
    </div> <!-- menu end -->
    <div class="wrap">
        <!-- wrap start -->
        <!-- 1st Panel -->
        <div id="parent" class="parent1 animated fadeIn layer togglewidth mobileSection">
            <div class="wrapper animated bounceIn">
                <p class="colorName" id="colour">#EAC8CA</p>
                <button id="change" type="button" onclick="changeColor('#change', '#colour', '#parent')">Change</button>
            </div>
        </div>
        <!-- 2nd Panel -->
        <div id="parent2" class="parent2 animated fadeIn layer togglewidth mobileSection">
            <div class="wrapper animated bounceIn">
                <p class="colorName" id="colour2">#F2D5F8</p>
                <button id="change2" type="button"
                    onclick="changeColor('#change2', '#colour2', '#parent2')">Change</button>
            </div>
        </div>
        <!-- 3rd Panel -->
        <div id="parent3" class="parent3 animated fadeIn layer togglewidth mobileSection">
            <div class="wrapper animated bounceIn">
                <p class="colorName" id="colour3">#E6C0E9</p>
                <button id="change3" type="button"
                    onclick="changeColor('#change3', '#colour3', '#parent3')">Change</button>
            </div>
        </div>
        <!-- 4th Panel -->
        <div id="parent4" class="parent4 animated fadeIn layer togglewidth mobileSection">
            <div class="wrapper animated bounceIn">
                <p class="colorName" id="colour4">#BFABCB</p>
                <button id="change4" type="button"
                    onclick="changeColor('#change4', '#colour4', '#parent4')">Change</button>
            </div>
        </div>
        <!-- Panel 5 -->
        <div id="parent5" class="parent5 animated fadeIn layer togglewidth mobileSection">
            <div class="wrapper animated bounceIn">
                <p class="colorName" id="colour5">#8D89A6</p>
                <button id="change5" type="button"
                    onclick="changeColor('#change5', '#colour5', '#parent5')">Change</button>
            </div>
        </div>
    </div> <!-- wrap -->
</body>

<script>

</script>

</html>
